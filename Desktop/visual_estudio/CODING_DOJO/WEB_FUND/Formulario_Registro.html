<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
     <div>
        <label>First Name:*</label> 
        <input type="text" name="First_Name">  
    </div>
    <div>
        <label>Last Name:*</label> 
        <input type="text" name="Last_Name">  
    </div>
    <div>
        <label>Email Address:*</label> 
        <input type="email" name="email">  
    </div>
    <div>
        <label>Password:*</label> 
        <input type="password" name="password">  
    </div>
    <div>
        <label>Confirm Password:*</label> 
        <input type="password" name="password">  
    </div>
    <div>
        <label>Birthday</label> 
        <input type="date" name="const {propertyName} = objectToDestruct;">  
    </div>
    <div>
        <p>Gender identity</p>
    </div>
    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female</label> 
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-binary</label> 
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not toanswer</label> 
         
    </div>
    <div>
        <p>A short description about my self</p>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Languaje</label>
        <select name="Favorite Languaje">
            <option>JavaScript</option>
            <option>Python</option>
            <option>CC+</option>
            <option>Javas</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, deseo recibir email molestosos</label>
    </div>
    <input type="submit" value="Create Acount" >
    <p>* Indicad a refiered field</p>
</form>
    
</body>
</html>
